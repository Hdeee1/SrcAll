<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form action="login_proces" method="post">
        <div class="input-filed">
          <label for="username"></label>
          <input
            type="username"
            name="username"
            id="username"
            placeholder="Username"
          />
        </div>
        <div class="input-filed">
          <label for="password"></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
